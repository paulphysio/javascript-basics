<body>
    <br><br><br><br>
    <div class="container">
        <div id="row">
            <div class="col-6 ">
                <input id="num" class="form-control" type="text"/><button id="changer" class="btn btn-secondary" onclick="fab()">click</button>
            </div>
            <div class="col-6">
            <input id="nth" class="form-control" type="text"/><button id="change" class="btn btn-secondary" onclick="nth()">click</button>
            </div>
        </div>
       
            <br>
            <div style="max-width: 700px; text-align: left;" id="seq"></div>
    </div>
    <style>
        button.btn {
            color: white;
            margin: auto;
        }
        input.form-control{
            max-width: 300px;
        }
    </style>
    <script>
        function nth(){
            const number = document.getElementById('nth').value
            document.getElementById('seq').innerHTML=''
            const numb = document.getElementById('num')
            num = numb.value;
            let prev_num = 1
            let current_num = 1
            i=1
            for(i; i<=number; i++){
                let next_num = current_num + prev_num
                if(i>=number){
                    console.log(current_num)
                    const element = document.createElement('div')
                    element.innerText = "The closest Fibonacci number is " +  current_num
                    document.getElementById('seq').appendChild(element)
                    document.getElementById('nth').value = i
                    document.getElementById('num').value = current_num
                }
                
                prev_num = current_num
                current_num = next_num

            }
        }

        function fab(num){
            document.getElementById('seq').innerHTML=''
            document.getElementById('changer')
            const numb = document.getElementById('num')
            num = numb.value;
            let prev_num = 1
            let current_num = 1
            i=1
            for(current_num; current_num<=num; current_num){
                let next_num = current_num + prev_num
                if(next_num>num || current_num===num){
                    console.log(current_num)
                    const element = document.createElement('div')
                    element.innerText = "The closest Fibonacci number is " +  current_num
                    document.getElementById('seq').appendChild(element)
                    document.getElementById('nth').value = i
                }
                
                prev_num = current_num
                current_num = next_num
                i++
            }
            
        }
    </script>
